site_name: Workshop "Get Started with Java Microservices Application on Code Engine"
site_url: https://thomassuedbroecker.github.io/ce-cns
site_author: Thomas Suedbroecker

# Repository
repo_name: Code Engine - Cloud-Native-Starter
repo_url: https://github.com/thomassuedbroecker/ce-cns
edit_uri: edit/master/documentation
docs_dir: documentation

# Navigation
nav:
  - Setup the example application: setup-example.md
  - Inspect the `Code Engine` project created for the example application: inspect-the-project.md 

